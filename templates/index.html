<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Images</title>
</head>
<body>
    <h1>Upload Multiple Images</h1>
    <form id="uploadForm">
        <input type="file" name="images" id="images" multiple accept="image/*">
        <button type="submit">Upload</button>
    </form>
    <div id="preview"></div>
    <div id="result"></div>
    <!-- Display history of stored images with labels -->
    <h2>Uploaded Images History</h2>
    <div id="history">
        {% for image in images %}
          <div id="img-{{ image.filename }}">
            <img src="{{ url_for('uploaded_file', filename=image.filename) }}" style="max-width:150px; margin:5px;">
            <div>Label: {{ image.label }}</div>
            <button onclick="deleteImage('{{ image.filename }}')">Delete</button>
          </div>
        {% endfor %}
    </div>
    <script>
    // Preview selected images
    document.getElementById('images').addEventListener('change', function() {
        const preview = document.getElementById('preview');
        preview.innerHTML = ''; // Clear any existing content
        Array.from(this.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.maxWidth = '150px';
                img.style.margin = '5px';
                preview.appendChild(img);
            }
            reader.readAsDataURL(file);
        });
    });
    // Asynchronous file upload to make it faster
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const files = document.getElementById('images').files;
        const formData = new FormData();
        for(let i = 0; i < files.length; i++) {
            formData.append('images', files[i]);
        }
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData,
        });
        const result = await response.json();
        document.getElementById('result').innerText = JSON.stringify(result);
    });

    function deleteImage(imageName) {
        fetch('/delete', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'filename=' + encodeURIComponent(imageName)
        })
        .then(res => res.json())
        .then(data => {
            if(data.deleted) {
                alert("Deleted image with label: " + data.label);
                document.getElementById('img-' + imageName).remove();
            } else {
                alert(data.error);
            }
        });
    }
    </script>
</body>
</html>
